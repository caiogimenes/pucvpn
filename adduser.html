<!DOCTYPE html>
<html>
<head>
  <title>Formulário Minimalista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário</h2>
    <form>
      <div class="form-group">
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" name="campo1">
      </div>
      <div class="form-group">
        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2">
      </div>
      <div class="form-group">
        <label for="campo3">Campo 3:</label>
        <input type="text" id="campo3" name="campo3">
      </div>
      <div class="form-group">
        <label for="campo4">Campo 4:</label>
        <input type="text" id="campo4" name="campo4">
      </div>
      <div class="form-group">
        <label for="campo5">Campo 5:</label>
        <input type="text" id="campo5" name="campo5">
      </div>
      <div class="form-group">
        <label for="campo6">Campo 6:</label>
        <input type="text" id="campo6" name="campo6">
      </div>
      <div class="form-group">
        <label for="campo7">Campo 7:</label>
        <input type="text" id="campo7" name="campo7">
      </div>
      <div class="form-group">
        <label for="campo8">Campo 8:</label>
        <input type="text" id="campo8" name="campo8">
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
</body>
</html>
